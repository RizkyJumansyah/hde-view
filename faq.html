      function renderFaq(data) {
        const container = document.getElementById("faqContainer");
        container.innerHTML = data
          .map(
            (item, index) => `
                <div class="faq-item bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden" data-category="${item.cat}">
                    <button onclick="toggleFaq(this)" class="w-full p-6 text-left flex justify-between items-center group outline-none">
                        <span class="font-bold text-gray-700 group-hover:text-blue-600 transition text-sm md:text-base">${item.q}</span>
                        <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center transition-all group-hover:bg-blue-50">
                            <i class="fas fa-chevron-down text-[10px] text-gray-400 transition-transform duration-500"></i>
                        </div>
                    </button>
                    <div class="faq-answer">
                        <div class="px-6 pb-6 text-gray-500 text-sm leading-relaxed border-l-4 border-blue-500 ml-6 mb-4">
                            ${item.a}
                        </div>
                    </div>
                </div>
            `,
          )
          .join("");
      }

      function toggleFaq(btn) {
        const answer = btn.nextElementSibling;
        const icon = btn.querySelector("i");
        const isActive = answer.classList.contains("active");

        document.querySelectorAll(".faq-answer").forEach((el) => {
          el.style.maxHeight = null;
          el.classList.remove("active");
          el.previousElementSibling
            .querySelector("i")
            .classList.remove("rotate-icon");
        });

        if (!isActive) {
          answer.style.maxHeight = answer.scrollHeight + "px";
          answer.classList.add("active");
          icon.classList.add("rotate-icon");
        }
      }

      function filterFaq(cat, btn) {
        document
          .querySelectorAll(".category-btn")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const filtered =
          cat === "all" ? faqData : faqData.filter((i) => i.cat === cat);
        renderFaq(filtered);
        document
          .getElementById("emptyState")
          .classList.toggle("hidden", filtered.length > 0);
      }

      function searchFaq() {
        const query = document.getElementById("faqSearch").value.toLowerCase();
        const filtered = faqData.filter(
          (i) =>
            i.q.toLowerCase().includes(query) ||
            i.a.toLowerCase().includes(query),
        );
        renderFaq(filtered);
        document
          .getElementById("emptyState")
          .classList.toggle("hidden", filtered.length > 0);
      }
